version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    volumes:
      - .:/app  # Maps current folder to the container
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload